<div class="nat-fill nat-vertical">
    <mat-toolbar class="nat-horizontal nat-left nat-center nat-gap">
        @if (menu) {
            <button (click)="menu.toggle()" mat-icon-button>
                <mat-icon naturalIcon="menu" />
            </button>
        }

        <a routerLink="/" style="width: 50px; height: 50px">
            <mat-icon [size]="50" naturalIcon="ichtus" />
        </a>

        @if (route.snapshot.data.viewer) {
            <div class="nat-expand nat-horizontal nat-left nat-center nat-gap">
                <div class="nat-expand app-hide-xs"></div>
                <div class="nat-expand nat-horizontal nat-left nat-center app-hide-xs" id="searchByCode">
                    <input
                        (keydown.enter)="goToCode()"
                        (keydown.esc)="code = ''"
                        [(ngModel)]="code"
                        class="nat-expand"
                        placeholder="Recherche par code"
                    />
                    <a [routerLink]="['/booking', code]" mat-icon-button>
                        <mat-icon naturalIcon="search" />
                    </a>
                </div>
                <a class="icon-button-circle-primary" mat-icon-button routerLink="/booking/by-scan">
                    <mat-icon naturalIcon="qr_code_scanner" />
                </a>
                <div class="nat-expand app-hide-xs"></div>
                @if (announcementActive) {
                    <a [routerLink]="getAnnouncementLink()" mat-icon-button class="icon-button-circle-primary">
                        <mat-icon naturalIcon="announcement" />
                    </a>
                }
                @if (route.snapshot.data.viewer) {
                    <a class="admin-avatar" routerLink="/profile">
                        <natural-avatar
                            [initials]="route.snapshot.data.viewer.name"
                            [gravatar]="route.snapshot.data.viewer.email"
                            [size]="50"
                        />
                    </a>
                }
            </div>
        }
    </mat-toolbar>

    <div class="nat-expand nat-vertical" style="overflow: auto">
        <router-outlet />
    </div>
</div>
