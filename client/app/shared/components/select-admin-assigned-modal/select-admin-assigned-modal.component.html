<h2 mat-dialog-title>Sélection d'un espace de stockage</h2>
<mat-dialog-content fxLayout="column" fxLayoutGap="20px">
    <natural-select
        [service]="bookableService"
        (selectionChange)="selection = $event"
        [filter]="$any(variables.filter)"
        placeholder="Sélectionner"
    />
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="selection">Attribuer</button>
</mat-dialog-actions>
