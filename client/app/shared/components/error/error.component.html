<div class="body padding">
    <div fxLayout="column" fxLayoutGap="30px">
        <h1 class="mat-headline-4">
            <mat-icon naturalIcon="mood_bad" [size]="60"></mat-icon>
            Oups, une erreur est survenue
        </h1>

        <div fxLayout="column">
            @if (error) {
                <p>{{ error.message }}</p>
            }
        </div>
        <!-- Spacer-->
        <div></div>

        <div fxLayout="row" fxLayoutAlign="center">
            <a mat-raised-button color="primary" [routerLink]="['/']">Retourner au menu</a>
        </div>
    </div>
</div>
