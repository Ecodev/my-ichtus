<div [formGroup]="form" fxLayout="column">
    <mat-form-field>
        <mat-label>Rue</mat-label>
        <input matInput formControlName="street" (change)="update()" />
        @if (form.get('street')?.hasError('required')) {
            <mat-error>Requis</mat-error>
        }
    </mat-form-field>

    <div
        [fxLayout.gt-sm]="vertical ? 'column' : 'row'"
        [fxLayoutGap.gt-sm]="vertical ? '0px' : '10px'"
        fxLayout="column"
    >
        <div fxLayout="row" fxLayoutGap="10px" [fxFlex]="!vertical">
            <mat-form-field [style.width.px]="120">
                <mat-label>Code postal</mat-label>
                <input matInput formControlName="postcode" (change)="update()" />
                @if (form.get('postcode')?.hasError('required')) {
                    <mat-error>Requis</mat-error>
                }
            </mat-form-field>

            <mat-form-field fxFlex>
                <mat-label>Localit√©</mat-label>
                <input matInput formControlName="locality" (change)="update()" />
                @if (form.get('locality')?.hasError('required')) {
                    <mat-error>Requis</mat-error>
                }
            </mat-form-field>
        </div>

        <natural-select
            [service]="countryService"
            formControlName="country"
            [showIcon]="false"
            searchField="name"
            placeholder="Pays"
            (selectionChange)="update()"
        ></natural-select>
    </div>
</div>
