<div [attr.class]="sizeClass" [style.margin.px]="0">
    <span
        [class.positive]="showSignal && amount && amount > 0"
        [class.negative]="showSignal && amount && amount < 0"
        style="white-space: nowrap"
    >
        <span *ngIf="showCurrency">CHF </span>{{ amount | currency: 'CHF':'':'1.2-2':'de-CH' }}
    </span>
</div>
