<div id="form" class="nat-vertical nat-gap">
    <mat-form-field [formGroup]="form">
        <mat-label>Mot de passe</mat-label>
        <input
            type="password"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            matInput
            formControlName="password"
            autocomplete="new-password"
        />
        <mat-icon matIconPrefix naturalIcon="lock" />
        <mat-error>{{ form.get('password')?.errors | errorMessage }}</mat-error>
        <mat-hint
            >Une phrase est plus longue et plus sécurisée qu'un terme court avec des caractères spéciaux.</mat-hint
        >
    </mat-form-field>

    <mat-form-field [formGroup]="form">
        <mat-label>Confirmation du mot de passe</mat-label>
        <input
            type="password"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            matInput
            formControlName="confirmPassword"
            autocomplete="new-password"
            [errorStateMatcher]="confirmPasswordStateMatcher"
        />
        <mat-icon matIconPrefix naturalIcon="lock" />
        @if (form.hasError('notSame')) {
            <mat-error>Les mots de passe ne sont pas identiques</mat-error>
        }
    </mat-form-field>
</div>
