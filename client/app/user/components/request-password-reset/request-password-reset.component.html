<div class="body nat-padding" [formGroup]="form">
    <div class="nat-vertical nat-gap-15">
        <div class="mat-h1">Demande de changement de mot de passe</div>

        <mat-form-field>
            <mat-label>Email ou nom d'utilisateur</mat-label>
            <input matInput formControlName="login" (keyup.enter)="submit()" />
            <mat-icon matIconPrefix naturalIcon="person" />
            @if (form.get('login')?.hasError('required')) {
                <mat-error>Requis</mat-error>
            }
        </mat-form-field>

        <!-- Spacer-->
        <div></div>

        <div class="text-center">
            <!-- todo: layout check-->
            <button mat-raised-button color="primary" [disabled]="sending || !form.valid" (click)="submit()">
                <mat-icon naturalIcon="send" />
                Envoyer
            </button>
        </div>
    </div>
</div>
