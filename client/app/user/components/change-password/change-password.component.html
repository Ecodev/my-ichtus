<div class="body padding" fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="form">
    <div fxLayout="column" fxLayoutGap="15px">
        <h1 class="mat-h1">Changement de mot de passe</h1>

        <app-password [form]="form" />
        <!-- Spacer-->
        <div></div>

        <div fxLayout="row" fxLayoutAlign="center">
            <button mat-raised-button color="primary" (click)="submit()" [disabled]="sending || !form.valid">
                <mat-icon naturalIcon="send" />
                Envoyer
            </button>
        </div>
    </div>
</div>
