<div fxLayout="column">
    <div fxLayout="column">
        <div class="mat-headline-5 no-margin" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
            {{ routeData.seo.title }}
        </div>
    </div>

    <div>
        <p class="mat-body">Upload un fichier XML CAMT 054 pour importer les virements qui ont été fait par BVR:</p>
        <button
            mat-raised-button
            naturalFileSelect
            [accept]="'text/xml'"
            (fileChange)="uploadFile($event)"
            [disabled]="!permissionsService.crud?.transaction.create || importing"
        >
            <mat-icon naturalIcon="file_upload"></mat-icon>
            Uploader un CAMT 054
        </button>

        @if (error !== null) {
            <div>
                <p>L'erreur suivante s'est produite durant l'import et tout le processus a été complétement annulé:</p>
                <p>
                    <mat-icon color="warn" fontIcon="error"></mat-icon>
                    {{ error.message }}
                </p>
            </div>
        }
    </div>
</div>
