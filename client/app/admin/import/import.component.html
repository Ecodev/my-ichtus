<div class="nat-vertical">
    <h1 class="mat-font-headline-sm nat-margin-bottom">{{ routeData.seo.title }}</h1>
    <div>
        <p>Upload un fichier XML CAMT 054 pour importer les virements qui ont été fait par BVR:</p>
        <button
            mat-raised-button
            naturalFileSelect
            accept="text/xml"
            [disabled]="!(permissionsService.crud | async)?.transaction.create || importing"
            (fileChange)="uploadFile($event)"
        >
            <mat-icon naturalIcon="file_upload" />
            Uploader un CAMT 054
        </button>

        @if (error !== null) {
            <div>
                <p>L'erreur suivante s'est produite durant l'import et tout le processus a été complétement annulé:</p>
                <p>
                    <mat-icon color="warn" fontIcon="error" />
                    {{ error.message }}
                </p>
            </div>
        }
    </div>
</div>
