<mat-dialog-content>
    <div class="mat-body-2 content">
        @if (!readonly && activable) {
            <mat-slide-toggle (change)="update()" [(ngModel)]="active"> Actif </mat-slide-toggle>
        }
        @if (!readonly) {
            <natural-editor [(ngModel)]="text" />
        }
        @if (readonly) {
            <div [innerHTML]="text" class="content"></div>
        }
    </div>

    @if (permissionsService.crud?.configuration.create && !readonly) {
        <natural-fixed-button (click)="update()" [disabled]="updating" icon="save" />
    }
</mat-dialog-content>
@if (data?.data?.showCloseButton) {
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Fermer</button>
    </mat-dialog-actions>
}
