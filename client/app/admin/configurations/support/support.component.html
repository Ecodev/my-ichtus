<div class="mat-body-1 content">
    <mat-slide-toggle [(ngModel)]="active" *ngIf="!readonly && activable">Actif</mat-slide-toggle>
    <editor *ngIf="!readonly" [(ngModel)]="text" [init]="tinyInit" ></editor>
    <div *ngIf="readonly" [innerHTML]="text" class="content"></div>
</div>

<natural-fixed-button (click)="update()" *ngIf="permissionsService.crud?.configuration.create && !readonly" icon="save"
></natural-fixed-button>
