<mat-slide-toggle [(ngModel)]="active" *ngIf="!readonly && activable" (change)="setActive($event.checked)">Actif</mat-slide-toggle>

<div class="mat-body-1 content-wrapper">
    <editor *ngIf="!readonly" [(ngModel)]="text" [init]="tinyInit" class="content"></editor>
    <div *ngIf="readonly" [innerHTML]="text" class="content"></div>
</div>

<natural-fixed-button (click)="update()" *ngIf="permissionsService.crud?.configuration.create && !readonly" icon="save"
></natural-fixed-button>
