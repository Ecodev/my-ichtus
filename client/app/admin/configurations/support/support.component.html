<div class="mat-body-1 content">
    <mat-slide-toggle (change)="update()" [(ngModel)]="active" *ngIf="!readonly && activable">Actif</mat-slide-toggle>
    <app-prosemirror *ngIf="!readonly" [(ngModel)]="text"></app-prosemirror>
    <div *ngIf="readonly" [innerHTML]="text" class="content"></div>
</div>

<natural-fixed-button
    (click)="update()"
    [disabled]="updating"
    *ngIf="permissionsService.crud?.configuration.create && !readonly"
    icon="save"
></natural-fixed-button>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" *ngIf="data?.showCloseButton">
    <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
