@if (dataSource) {
    <div class="nat-vertical">
        <div class="nat-horizontal">
            <div class="mat-headline-5 nat-no-margin nat-expand">
                {{ routeData?.seo.title }}
            </div>
            <natural-columns-picker
                [availableColumns]="availableColumns"
                [selections]="selectedColumns"
                (selectionChange)="selectColumns($event)"
            />
        </div>
        <div class="nat-vertical">
            <div class="nat-horizontal nat-margin-vertical overflow">
                <natural-search
                    class="nat-expand"
                    [facets]="naturalSearchFacets"
                    [selections]="naturalSearchSelections"
                    (selectionChange)="search($event)"
                    [multipleGroups]="true"
                />
            </div>
            <div class="responsive-table">
                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sorting([$event])">
                    <tr mat-header-row *matHeaderRowDef="columnsForTable"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsForTable"></tr>

                    <ng-container matColumnDef="color">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header natural-3em-column></th>
                        <td mat-cell *matCellDef="let element">
                            <natural-avatar [bgColor]="element.color" [size]="32" [initials]="element.name" />
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                        <td mat-cell *matCellDef="let element">
                            <natural-table-button
                                [label]="element.name"
                                [navigate]="['/admin/user-tag', element.id]"
                                matTooltip="Éditer"
                            />
                        </td>
                    </ng-container>
                </table>
            </div>
            @if (dataSource.data?.length === 0) {
                <div class="nat-vertical nat-center nat-margin">
                    <div>Pas de résultats</div>
                </div>
            }
            @if (!dataSource.data) {
                <div class="nat-vertical nat-center nat-margin">
                    <mat-progress-spinner mode="indeterminate" [diameter]="40" />
                </div>
            }
            @if (dataSource.data?.length) {
                <mat-paginator
                    [length]="dataSource.data?.length"
                    [pageSize]="dataSource.data?.pageSize"
                    [pageIndex]="dataSource.data?.pageIndex"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="pagination($event)"
                />
            }
        </div>
    </div>
}

@if (permissionsService.crud?.userTag.create) {
    <natural-fixed-button [routerLink]="['/admin/user-tag/new']" icon="add" />
}
