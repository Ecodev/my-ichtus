<h2 mat-dialog-title>Exporter bilan + PP</h2>
<mat-dialog-content fxLayout="column" [formGroup]="form">
    <mat-form-field>
        <mat-label>Date du bilan</mat-label>
        <input matInput formControlName="date" [matDatepicker]="picker" [max]="today" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.hasError('required')">Requis</mat-error>
        <mat-error *ngIf="form.hasError('matDatepickerMax')">La date d'export ne peut pas Ãªtre dans le futur</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="showBudget" i18n>Afficher le budget</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">Exporter</button>
</mat-dialog-actions>
