<h2 mat-dialog-title>Exporter bilan + PP</h2>
<mat-dialog-content>
    <mat-form-field fxFlex>
        <mat-label>Date du bilan</mat-label>
        <input matInput [formControl]="form" [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.hasError('required')">Requis</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">Exporter</button>
</mat-dialog-actions>
