<div class="nat-horizontal nat-wrap nat-gap-10">
    @for (file of files; track $index) {
        <div class="nat-vertical nat-top nat-center">
            <natural-file
                [model]="file"
                accept="image/bmp,image/gif,image/jpeg,image/pjpeg,image/png,image/svg+xml,image/webp,application/pdf,application/x-pdf"
                (modelChange)="fileAdded($event, $index)"
                [height]="fileHeight"
                [style.width.px]="fileWidth"
                [action]="getAction(file, $index, $last)"
            />
            @if (canRemove && !disabled && !$last) {
                <button mat-icon-button (click)="!$last ? removeFile($index) : null">
                    <mat-icon naturalIcon="clear" />
                </button>
            }
            @if (!disabled && $last) {
                <p class="mat-body" [style.maxWidth.px]="fileWidth" style="text-align: center">
                    Images (jpg, png, webp, svg, gif, bmp) ou document PDF uniquement
                </p>
            }
        </div>
    }
</div>
